<div class="container">
  <div class="table-responsive-sm">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Points</th>
        <th scope="col">Country</th>
        <th scope="col">Province</th>
        <th scope="col">Variety</th>
        <th scope="col">Price</th>
        <th scope="col">Currency</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let wine of (wines$ | async)?._embedded.wines; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{wine.title}}</td>
        <td>{{wine.points}}</td>
        <td>{{wine.country}}</td>
        <td>{{wine.province}}</td>
        <td>{{wine.variety}}</td>
        <td>{{wine.price ? wine.price : "-"}}</td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
